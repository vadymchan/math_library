name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build with Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="-march=native -mavx -mavx2" \
            -DMATH_LIBRARY_BUILD_TESTS=ON \
            -DMATH_LIBRARY_INCLUDE_G_TEST=ON \
            -DMATH_LIBRARY_INCLUDE_SPDLOG=OFF \
            -DMATH_LIBRARY_INCLUDE_G_BENCHMARK=OFF

      - name: Build project
        run: cmake --build build --config Debug

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

  test:
    name: Run Tests
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Set executable permissions
        run: chmod +x build/math_library_exe

      - name: Run tests
        run: ./build/math_library_exe

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/
          retention-days: 7

