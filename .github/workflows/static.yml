# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes to the 'docs' branch
  push:
    branches:
      - docs

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Pages deployment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Remove old documentation before generating new
      - name: Clean old documentation
        run: rm -rf ./docs/html/*

      # Install Doxygen
      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      # Create folder for zipped docs (if needed)
      - name: Create folder for zipped docs
        run: mkdir -p zipped_docs

      # Generate documentation using Doxygen and the provided Doxyfile
      - name: Create documentation
        run: doxygen ./Doxyfile

      # Zip the generated documentation
      - name: Zip the generated documentation
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r zipped_docs/docs.zip ./docs

      # Upload the zipped documentation as an artifact
      - name: Upload the zipped documentation
        uses: actions/upload-artifact@v2
        with:
          name: Doxygen docs
          path: zipped_docs

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: "./docs/html/"
