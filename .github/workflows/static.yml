# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes to the 'docs' branch
  push:
    branches:
      - docs

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Remove old documentation before generating new
      - name: Clean old documentation
        run: rm -rf ./docs/html/*

      # Install Doxygen
      # Install latest version of Doxygen
      - name: Install latest Doxygen
        run: |
          # Get the latest version number dynamically from the Doxygen site
          LATEST_VERSION=$(curl -s https://api.github.com/repos/doxygen/doxygen/releases/latest | grep '"tag_name"' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "Latest Doxygen version: $LATEST_VERSION"
          
          # Download and install the latest version
          wget https://doxygen.nl/files/doxygen-${LATEST_VERSION#v}.linux.bin.tar.gz
          tar -xzf doxygen-${LATEST_VERSION#v}.linux.bin.tar.gz
          sudo cp doxygen-${LATEST_VERSION#v}/bin/doxygen /usr/local/bin/doxygen
          doxygen --version


      # Install Graphviz (for diagrams)
      - name: Install Graphviz
        run: sudo apt install graphviz

      # Create documentation, explicitly pointing to the Doxyfile
      - name: Create documentation
        run: doxygen ./Doxyfile

      # Upload artifact (generated HTML files)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs/html/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
