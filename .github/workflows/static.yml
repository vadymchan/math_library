# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes to the 'docs' branch
  push:
    branches:
      - docs

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Pages deployment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Remove old documentation before generating new
      - name: Clean old documentation
        run: rm -rf ./docs/html/*

      # Install Doxygen
      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      # Generate documentation using Doxygen and the provided Doxyfile
      - name: Create documentation
        run: doxygen ./Doxyfile

      # Upload the generated documentation as an artifact (updated to v4)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-docs
          path: "./docs/html/"

      # Deploy to GitHub Pages (no 'path' input, use correct artifact name)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: doxygen-docs
