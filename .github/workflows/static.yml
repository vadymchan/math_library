# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes to the 'docs' branch
  push:
    branches:
      - docs

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Install dependencies for building Doxygen
      - name: Install build dependencies
        run: sudo apt-get install -y cmake g++ make git graphviz

      # Clone Doxygen repository and build from source
      - name: Clone and build Doxygen from source
        run: |
          git clone https://github.com/doxygen/doxygen.git
          cd doxygen
          mkdir build
          cd build
          cmake ..
          make -j$(nproc)
          sudo make install
          doxygen --version

      - name: Clean old documentation
        run: rm -rf ./docs/html/*

      # Create documentation, explicitly pointing to the Doxyfile
      - name: Create documentation
        run: doxygen ./Doxyfile

      # Upload artifact (generated HTML files)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./docs/html/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: doxygen-docs
